<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your idea</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylemain.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <img src="Dumpr.png" alt="navlogo"/>
        </div>
    </nav>
    <div class="main">
        <div class="tellus">
            <img src="telluss.png"/>
        </div>
        <button id="generateBtn" onclick="sendMessage()">Validate</a></button>
        <div class="enter">
        <textarea id="ideaInput" placeholder="Enter text..."></textarea>
        </div>
    </div>
    <div class="responseheader">
        <h1>Response</h1>
    </div>
    <div id="output" class="output"></div>
    <script>
        async function sendMessage(params) {
            const input = document.getElementById('ideaInput').value;
            const responseDiv= document.getElementById('output');
            const tellusDiv = document.querySelector('.tellus');
            const enterDiv = document.querySelector('.enter');
            const generateBtn = document.getElementById('generateBtn');
            if(!input){
                responseDiv.innerHTML="Please share your idea first.";
                return;
            }


            // Hide the 'tell us' and 'enter text' sections with a fade-out effect
            tellusDiv.classList.add('hidden');
            enterDiv.classList.add('hidden');
            generateBtn.classList.add('hidden');


             // Show the output div with a fade-in effect
             responseDiv.classList.remove('hidden');
            responseDiv.style.display = 'block';  // Make sure the output div is visible




            responseDiv.innerHTML='Loading...';
            try {
            const response= await    fetch('https://openrouter.ai/api/v1/chat/completions', {
                 method: 'POST',
                    headers: {
                            Authorization: 'Bearer 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',
                            'HTTP-Referer': '<YOUR_SITE_URL>', // Optional. Site URL for rankings on openrouter.ai.
                            'X-Title': "<YOUR_SITE_NAME>", // Optional. Site title for rankings on openrouter.ai.
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'deepseek/deepseek-r1:free',
                            messages: [{
                        role: "system",
                        content: "you are a startup analyst. A user provides you with a startup idea. Analyze the idea in this format:\n1. Situation Analysis\n2. Current Market overview\n3. Problem Identification and symptoms\n4. Target Group Segmentation\n5. Competition Analysis\n6. Market Growth opportunity\n7. Revenue Model\n8. Feasibility Analysis. try to keep it in 400 words."


                    },{role: 'user',content: input}]
                            })
                        }
                    );
                    const data=await response.json();
                    console.log(data);
                    const markdownText=
                    data.choices?.[0]?.message?.content || 'No response received.';
                    responseDiv.innerHTML= marked.parse(markdownText);
            } catch (error) {
                responseDiv.innerHTML='Error '+ error.message;
            }
        }
    </script>


</body>
</html>
